<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invite</title>
    <link href="src/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="box">
    <header>
        <div class="title">Invite people to Dribbble</div>
        <div class="subtitle"><span id="count">2</span>invites available</div>
        <div class="search-box">
            <input type="text" class="search" id="search">
            <i class="fa fa-search"></i>
        </div>
        <main>
            <div class="contact-box">
                <div class="avatar"><img src="http://i.pravatar.cc/100?img=3"></div>
                <div class="info">
                    <div class="name">Alex</div>
                    <div class="skill">photoshop, pinanacle studio</div>
                    <div class="contact"><span>Belarus</span>bymart.by</div>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="check1" class="checks"/>
                    <label for="check1"/>
                </div>
            </div>
            <div class="contact-box">
                <div class="avatar"><img src="http://i.pravatar.cc/100?img=4"></div>
                <div class="info">
                    <div class="name">Alina</div>
                    <div class="skill"></div>
                    <div class="contact"><span>Ukraine Kiev</span>kuvshynova.com</div>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="check2" class="checks"/>
                    <label for="check2"/>
                </div>
            </div>
            <div class="contact-box">
                <div class="avatar"><img src="http://i.pravatar.cc/100?img=5"></div>
                <div class="info">
                    <div class="name">Yolanda</div>
                    <div class="skill">wordpress,web design,joomla,html</div>
                    <div class="contact"><span>Palma de Mallorica</span>yollandagranados.com</div>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="check3" class="checks"/>
                    <label for="check3"/>
                </div>
            </div>
            <input type="email" class="email" placeholder="Send invite by e-mail"/>
            <input type="submit" class="submit" id="submit" value="invite"/>
        </main>
    </header>
</div>
<script src="bundle.js"></script>
</body>
</html>
